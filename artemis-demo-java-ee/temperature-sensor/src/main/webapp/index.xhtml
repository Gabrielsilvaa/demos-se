<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <title>Sensor Temperature</title>
</h:head>
<h:body>
    <h:form>
        <p:poll interval="3" update="celius kelvin"/>
        <p:chart id="celius" type="line" model="#{chartView.areaModelCelsius}" style="height:400px"/>
        <p:chart id="kelvin" type="line" model="#{chartView.areaModelKelvin}" style="height:400px"/>
    </h:form>
</h:body>
</html>
