<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <title>Sensor Temperature</title>
</h:head>
<h:body>
    <h:form>
        <p:poll interval="2" update="panel"/>
        <p:accordionPanel id="panel">
            <p:tab title="Celsius Temperature">
                <p:chart id="celius" type="line" model="#{chartView.areaModelCelsius}" style="height:300px"/>
            </p:tab>
            <p:tab title="Kelvin Temperature">
                <p:chart id="kelvin" type="line" model="#{chartView.areaModelKelvin}" style="height:300px"/>
            </p:tab>
        </p:accordionPanel>
        <p:galleria value="#{imagesView.images}" var="image" panelWidth="300" panelHeight="300" showCaption="true"
                    transitionInterval="3000" style="margin: auto">
            <p:graphicImage name="images/#{image.name}" alt="#{image.description}" title="#{image.title}"/>
        </p:galleria>
    </h:form>
</h:body>
</html>
